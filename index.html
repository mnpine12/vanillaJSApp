<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./src/styles/layout.css" />
  <link rel="stylesheet" type="text/css" href="./src/styles/clock.css" />
  <link rel="stylesheet" type="text/css" href="./src/styles/thema.css" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/earlyaccess/hanna.css" />
  <!--아이콘 넣기-->
  <!-- <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF" crossorigin="anonymous"></script> -->
  <title>vanilla JS App</title>
</head>
<body>
  <div class="container">
    <!-- 사용자 로그인을 보여주는 header -->
    <header>
      <div class="box-login">
        <form class="hidden" id="login-form">
          <input required maxlength="15" type="text" placeholder="닉네임을 입력해주세요." />
          <input type="submit" value="Login" />
        </form>
        <h3 class="hidden" id="greeting"></h3>
        <button clss="hidden" id="logout-btn" value="Logout">Logout</button>
      </div>
    </header>
    <!-- 시간과 명언 보여주기 -->
    <main>
      <div class="box-clock">
        <div class="clock">
          <div class="hour">
            <div class="hr" id="hr"></div>
          </div>
          <div class="min">
            <div class="mn" id="mn"></div>
          </div>
          <div class="sec">
            <div class="sc" id="sc"></div>
          </div>
        </div>
      </div>
      <h1 class="clock-digital" id="digital">00:00:00</h1>
      <div class="box-quotes"></div>
    </main>
    <!-- todolist -->
    <aside>
      <div class="box-todolist">
        <h2 style="text-align:center">To-Do List</h2>
        <br>
        <form class="todo-form" id="todo-form">
          <input id="todo-input" type="text" size=30 />
        </form>
        <br>
        <ul id="todo-list"></ul>
      </div>
    </aside>
    <!-- 위치정보와 날씨 받아오기 -->
    <footer>
      <h2>오늘의 날씨 입니다. </h2><br>
      <div class="box-weather" id="weather">
        <span></span>
        <span></span>
      </div>
    </footer>
  </div>
  <script src="./src/user.js"></script>
  <script src="./src/clock.js"></script>
  <script src="./src/todolist.js"></script>
  <script src="./src/gpsWeather.js"></script>
  <script src="./src/thema.js"></script>
</body>
</html>
